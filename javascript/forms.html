<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form action="index.php" method="POST" enctype="multipart/form-data"> <!--enctype value to remember with no hints-->
            <label for="username">username:</label>
            <input type="text" id="username" placeholder="myname" required><br>
            <label for="password">password:</label>
            <input type="password" id="password" minlength="6" maxlength="20"><br>
            <label for="email">email:</label>
            <input type="email" id="email" placeholder="mail@beautiful.com"><br>
            <label for="phone">phone:</label>
            <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            <br><label for="bday">birth date:</label>
            <input type="date" id="bday"><br>
            <label for="albvers">Album version:</label>
            <select id="albvers"> <!--ID missed-->
                <option value="standard-cd">standard CD</option> <!--values're completely forgotten-->
                <option value="standard-vinyl">standard vinyl</option>
                <option>target CD</option>
                <option>RSD vinyl</option>
            </select><br>
            <label for="quantity">quantity:</label>
            <input type="number" id="quantity" value="1" min="1" max="20"><br>
            <label for="title of people">Title:</label>
            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." name="title"> <!--"title" values for names are forgotten-->
            <label for="Ms.">Ms.</label>
            <input type="radio" id="Ms." name="title">
            <label for="PhD">PhD</label>
            <input type="radio" id="PhD" name="title"><br>
            <label for="comment">Comment:</label>
            <textarea id="comment" rows="4" cols="10"></textarea><br>
            <label for="file">File:</label>
            <input type="file" id="file" accept="image/jpg, image/png"><br>
            <input type="checkbox" id="subscribe">
            <label for="subscribe">Subscribe</label><br>
            <input type="submit"><br>
            <input type="reset">
        </form>
    </body>
</html>
